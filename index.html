<style>
    div{
        padding-left: 20px;

}

    body{
       width: 100%;      
    }
    a{
     text-decoration: none;
     color: #000000;
    }
    ul{
      list-style-type:none;
      padding: 0;
      margin: 0;
    }
    img{  
     border: none;
     display: block;
     float: left;

     height: 55px;

    }

    p{ /*给我的工作里边的文字设置 而不是导航栏当中的文字*/

    }

        float:left;

        padding-right: 20px;

        height: 30px;
        padding-left: 20px;
    }

    }

        height: 55px;
    }

    }
    .svg3{ /*拉取请求图标设置*/

        height: 55px;
    }
    .svg4{

    }

    }

    }

    }

     padding-left: 10px; 
    }
    .size1{
        float: left;
    }
    .fontsize{  /*给字更改大小以及相关的东西*/
     font-size: 50px;
     margin-left: 30px;
     font-weight: 900;
    }
    .fontsize1{  /*改搜索栏当中的文字*/
     font-size: 20px;
     margin-left: 30px;
     font-weight: 900;
    }
    .fontsize2{  /*单独设置字体：我的工作*/
    font-size: 35px;
     margin-left: 10px;
     font-weight: 900;
    }
    .fontsize3{   /*单独设置字 议题*/
    padding-left: 150px;
    padding-right: 150px;
    padding-top: 20px;
    }
    .fontsize4{  /*单独拉取文字设置*/
    padding-left: 150px;
    padding-right: 15px;
    padding-top:  40px;
    }
    .fontsize5{  /*gihub个人简介文字*/
    padding-left: 150px;
    padding-right: 133px;
    padding-top:  20px;
    }

    .boder{    /*设置搜索栏当中的边框*/
    border: 10px solid rgb(255, 255, 255);
    border-radius: 20px;
    color:#808080;
    font-size: 25px;  
    background-color: #ededee;
    
    }
    .mywork{  /*我的工作区域设置*/
    background-color: #eff0f4;
    border: 2px solid rgb(255, 255, 255);
    border-color: rgb(175, 175, 175);
    }
    .mywork1{  /*我的工作区域内部设置*/
    border: 10px solid rgb(255, 255, 255);
    border-radius: 20px;
    background-color: rgb(255, 255, 255);  
    }
    .mywork11{
    background-color: #eff0f4;
    padding-right: 0px;
    padding-left: 0px;
    }
    .navbar {   /*导航栏*/
   overflow: hidden;
   background-color: #ffffff;
   position: fixed;
   bottom: 0;
   width: 100%;
   height: 15%;
   display: flex;
   justify-content: space-around;
   padding-left: 0px;
   padding-right: 0px;
}

.navbar a {  /*导航栏当中的a链接设置*/
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #d3d3d3;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  overflow: hidden;
}

.navbar a:hover { /*a链接*/
  background-color:#fbfbfc;
  color: #2b64ce;
}

  <script>   /*js 在手机端 左右滑动效果*/
    var x,y,t;
    box.ontouchstart=(e)=>{
        var touch=e.targetTouchches[0]; /*报错了*/
        box.innerHTML="手指按下";
        x=touch.pageX;
        y=touch.pageY;
        t=new Date().getTime(); /*时间戳*/ 
    }
    box.ontouchend=(e)=>{
        var touch=e.changedTouches[0];
        if(touch.pageX>x){
            box.textContent="右滑";  
        }else{
            box.textContent="左滑";
        }
        //快速滑动还是慢速滑动
        if(new Date().getTime()-t>200){   
            box.textContent+="这是一个慢滑动";
        }
        else{
            box.textContent+="这是一个快速滑动"; 
        }
    }

    box.ontouchmove=function(e){
        var touch=e.targetTouchches[0]; /*屏幕上的手指头*/
        box.textContent=touch.pageX+":"+touch.pageY;
    }
</script>

   <!--js 模糊特效-->
   <script>
    const blurContainer = document.getElementById("zh");  /*从HTML文档中获取ID为"zh"的元素，并将其存储在blurContainer（蓝色集装箱）变量中*/
    const content = document.getElementById("nr");        /*从HTML文档中获取ID为"nr"的元素，并将其存储在content（内容）变量中*/
  
    blurContainer.addEventListener("mouseenter", function () {  /*这行代码为blurContainer元素添加了一个事件监听器*/
      content.style.filter = "blur(6px)";   /*当鼠标指针进入该元素时，会触发一个函数，该函数将content元素的滤镜样式设置为模糊6像素*/
    });
  
    blurContainer.addEventListener("mouseleave", function () {  /*这行代码为blurContainer元素添加了另一个事件监听器。当鼠标指针离开该元素时，会触发一个函数*/
      content.style.filter = "none";    /*该函数将content元素的滤镜样式设置为无，即取消模糊效果。*/
    });
  </script>
